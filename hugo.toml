# Hugo Site Configuration
# This is the main configuration file for the Hugo site
#
# SECURITY NOTE: Sensitive data (API keys, endpoints) are handled securely:
# - Local development: Use config.local.toml (not committed to git)
# - Production: Environment variables injected via GitHub Actions
# - See comments below for setup instructions
#
baseURL = "https://wostal.eu"
languageCode = "en-us"
title = "Tomasz Wostal"
theme = "careercanvas"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

# Google Analytics 4
googleAnalytics = "G-T7LE7C2JXM"

[languages]
  [languages.en]
    contentDir = "content/en"
    languageName = "English"
    weight = 1
    [languages.en.params]
      tagline = "Platform Infrastructure Manager. DevOps Leader. Technology Innovator."
      hero_description = "Highly accomplished technology leader with 10+ years of expertise in DevOps, Platform Infrastructure, and Automation. Currently managing platform infrastructure and leading technical teams at Hemolens Diagnostics, designing distributed systems and CI/CD processes for medical technology innovation."
      hero_location = "Bydgoszcz, Poland"
      collab_tags = [
        "Platform Infrastructure",
        "DevOps & CI/CD",
        "Kubernetes & Cloud",
        "Monitoring & Observability",
        "Medical Technology"
      ]

[build]
  writeStats = true

[params]
name = "Tomasz Wostal"
email = "tomasz@wostal.eu"
profile_image = "/images/tomasz-wostal-profile.png"
author = "Tomasz Wostal"

og_image = "images/tomaszwostal-og.png"

description = "Platform Infrastructure Manager and Software Architect with 10+ years of expertise in DevOps, CI/CD, and Cloud Technologies. Leading technical teams at Hemolens Diagnostics in medical technology innovation, specializing in Kubernetes, monitoring systems, and distributed architectures."

linkedin_url = "https://www.linkedin.com/in/tomaszwostal"
linkedin_text = "linkedin.com/in/tomaszwostal"
github_url = "https://github.com/tomasz-wostal-eu"
github_text = "github.com/tomasz-wostal-eu"

copyright = "© 2026 | Tomasz Wostal"


resume_url_en = "/files/Tomasz_Wostal_CV.pdf"
resume_label = "Download CV"

# Contact Form Configuration
# For security, sensitive endpoints are moved to config.local.toml
# In production, these are injected via environment variables in GitHub Actions
# 
# To set up locally, create config.local.toml with:
# [params]
#   pexels_api_key = "your_pexels_api_key_here"
#   formspree_endpoint = "https://formspree.io/f/your_endpoint_here"
#
# For production deployment, add these as GitHub Secrets:
# - PEXELS_API_KEY: Your Pexels API key
# - FORMSPREE_ENDPOINT: Your Formspree endpoint URL




sectionPagesMenu = 'main'


[taxonomies]
  tag = "tags"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "monokai"

[server]
  [[server.headers]]
    for = "/**/*.css"
    [server.headers.values]
      Content-Type = "text/css"

# Security configuration for environment variables
# Note: We now use serverless functions for secure API key handling
[security]
  [security.funcs]
    getenv = ['^HUGO_', '^CI$']


